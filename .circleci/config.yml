version: 2

jobs:
  greetings:
    machine: true
    environment:
      FOO: BAR
    steps:
      - run:
          name: Greeting
          command: echo Hello, world. Foo: $FOO
  date:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Print the Current Time
          command: date

  repo_size:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Echo repo size
          command: du -sh

workflows:
  version: 2
  run_date
    jobs:
      - greetings
      - date
  run_repo_size:
    jobs:
      - greetings
      - repo_size
